<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="number-icon">
                <i class="bx bx-dollar"></i>
                <h3 class="numbers">500</h3>
            </div>
            <p class="text">Profits</p>
        </div>
        <div class="cards">
            <div class="number-icon">
                <i class="bx bx-dollar"></i>
                <h3 class="numbers">900</h3>
            </div>
            <p class="text">Sales</p>
        </div>

        <div class="cards">
            <div class="number-icon">
                <i class="bx bx-cart-alt"></i>
                <h3 class="numbers">1000</h3>
            </div>
            <p class="text">Orders</p>
        </div>
        <div class="cards">
            <div class="number-icon">
                <i class="bx bx-cart-alt"></i>
                <h3 class="numbers">25</h3>
            </div>
            <p class="text">Cancelled Orders</p>
        </div>
    </div>
</body>
</html>
