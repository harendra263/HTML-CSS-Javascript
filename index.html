<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Video Category</h2>
        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="automobile" 
                        name="category">
                    <label for="automobile">Automobile</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="film" 
                        name="category">
                    <label for="film">Film & Animation</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="science" 
                        name="category">
                    <label for="science">Science & Technology</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="art" 
                        name="category">
                    <label for="art">Art</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="music" 
                        name="category">
                    <label for="music">Music</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="travel" 
                        name="category">
                    <label for="travel">Travel & Events</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="sports" 
                        name="category">
                    <label for="sports">Sports</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="news" 
                        name="category">
                    <label for="news">News & Politics</label>
                </div>
                <div class="option">
                    <input 
                        type="radio" 
                        class="radio" 
                        id="tutorials" 
                        name="category">
                    <label for="tutorials">Tutorials</label>
                </div>
        </div>
        <div class="selected">
            Selected Video Category
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
